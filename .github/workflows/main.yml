name: CI Pipeline

on: [push, pull_request]  # Запускать при пуше и PR

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Клонировать репозиторий
        uses: actions/checkout@v3
      
      - name: 📦 Установить зависимости
        run: npm install
      
      - name: 🔎 Проверить линтером
        run: npm run lint
      
      - name: 🛠️ Запустить тесты
        run: npm test
      
      - name: 🏗️ Собрать проект
        run: npm run build
